name: Deploy to GitHub Pages

on:
  push:
    branches: [convite-next] # ou master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: '18' # ou a versão que você está usando
          
      - name: Install dependencies 📦
        run: npm ci # ou yarn install --frozen-lockfile
        
      - name: Build 🏗️
        run: npm run build # isso deve gerar o diretório 'out'
        
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: convite-next
          folder: out
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
          single-commit: true