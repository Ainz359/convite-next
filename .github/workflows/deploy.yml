# .github/workflows/deploy.yml
name: Deploy to Production

on:
  push:
    branches: [ convite-next ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ var.API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ var.FIRE_BASE_APP }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ var.PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ var.STORAGE_BUCKET}}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ var.MESSAGE_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${{ var.APP_ID }}
      
