# .github/workflows/deploy.yml
name: Deploy to Production

on:
  push:
    branches: [ convite-next ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        API_KEY: ${{ var.API_KEY }}
        FIRE_BASE_APP: ${{ var.FIRE_BASE_APP }}
        PROJECT_ID: ${{ var.PROJECT_ID }}
        STORAGE_BUCKET: ${{ var.STORAGE_BUCKET}}
        MESSAGE_SENDER_ID: ${{ var.MESSAGE_SENDER_ID }}
        APP_ID: ${{ var.APP_ID }}
      
